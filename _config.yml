# Site
title:              Lapis
bio:                'Korean student, programmer. Interested in Game developement, App, Web developement, ML.'
description:        "Lapis0875's github pages. I'm using this site as my portfolio page."
reading_time:       false
words_per_minute:   200
logo:               'assets/img/logo_lapis.png'
background:         'assets/img/jeju-ocean02.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             ko_KR
url:                https://lapis0875.github.io
encoding:           UTF-8

# Collections

collections:
  blog:
    output          : true
  meetups:
    output          : true
    permalink       : :collection/:year/:month/:title
  projects:
    output          : true
    permalink       : :collection/:title

# Default Settings
defaults:
  -
    scope:
      path          : "_projects"
      type          : "projects"      
    values:
      layout        : "project"
      categories    : "projects"
      comments      : true
  -
    scope:
      path          : "_meetups"
      type          : "meetups"      
    values:
      layout        : "post"
      author        : "Lapis0875"
      categories    : "meetups"
      comments      : true
  -
    scope:
      path          : "_blog"
      type          : "blog"      
    values:
      layout        : "post"
      author        : "Lapis0875"
      categories    : "blog"
      comments      : true

# Jekyll
permalink:          :categories/:year/:month/:title
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         _sass
  style:            compressed
mathjax:            true

